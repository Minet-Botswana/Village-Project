<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
 

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Titillium Web", sans-serif;
    }

    header {
      position: fixed;
      background: #e21a22;
      padding: 20px;
      width: 100%;
      z-index: 1;
    }

    .left_area h3 {
      color: #fff;
      margin: 0px;
      text-transform: uppercase;
      font-size: 22px;
      font-weight: 900;
    }

    .left_area span {
      color: #19B3D3;
    }

    .logout_btn {
      padding: 5px;
      background: #1a1919;
      text-decoration: none;
      float: right;
      margin-top: -30px;
      margin-right: 40px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      transition: 0.5s;
      font-family: "Titillium Web", sans-serif;

    }

    .logout_btn:hover {
      background: #fff;
      color: #e21a22;
      font-family: "Titillium Web", sans-serif;
    }

    .sidebar {
      background: #2e2e2e;
      margin-top: 70px;
      padding-top: 30px;
      position: fixed;
      left: 0;
      width: 250px;
      height: 100%;
      transition: 0.5s;
      transition-property: left;
    }

    .sidebar .profile_image {
      width: 80px;
      height: 80px;
      border-radius: 100px;
      margin-bottom: 10px;
    }

    .sidebar h4 {
      color: #ccc;
      margin-top: 0;
      
    }

    .sidebar a {
      color: #fff;
      display: block;
      width: 100%;
      line-height: 60px;
      text-decoration: none;
      padding-left: 40px;
      box-sizing: border-box;
      transition: 0.5s;
      font-family: "Titillium Web", sans-serif;

    }

    .sidebar a:hover {
      background: #e21a22;
      color: #fff;
    }

    .sidebar i {
      padding-right: 10px;
    }

    label #sidebar_btn {
      z-index: 1;
      color: #fff;
      position: fixed;
      cursor: pointer;
      left: 300px;
      font-size: 20px;
      margin: 5px 0;
      transition: 0.5s;
      transition-property: color;
      margin-top: 17px;
    }

    label #sidebar_btn:hover {
      color: #000000;
    }

    #check:checked~.sidebar {
      left: -190px;
    }

    #check:checked~.sidebar a span {
      display: none;
    }

    #check:checked~.sidebar a {
      font-size: 20px;
      margin-left: 170px;
      width: 80px;
    }
    .logo-image {
    margin-top: -4px;
    width: 150px; /* Set the width as per your design */
    height: auto; /* Maintain the aspect ratio */
    border: 2px solid #ccc; /* Add a border if desired */
    border-radius: 5px; /* Optional: Add rounded corners */
    /* Add more styles as needed */
  }

    .content {
      margin-left: 250px;

      background-position: center;
      background-size: cover;
      height: 100vh;
      transition: 0.5s;
      font-family: "Titillium Web", sans-serif;
      font-size: large;
    }

    #check:checked~.content {
      margin-left: 60px;
    }

    #check {
      display: none;
    }
    .username {
    color: white;
    /* Add any additional styling as needed */
    border: 2px solid red;
    margin-top: -10px;
    border-radius: 20%; /* Make it circular */
    padding: 8px; /* Adjust the padding as needed */
    display: inline-block; /* Ensures the border wraps around the text */
    font-family: "Titillium Web", sans-serif;
    }

    .dropdown-options {
      display: none;
      position: absolute;
      overflow: auto;
      background-color:#fff;
      border-radius:5px;
      box-shadow: 0px 10px 10px 0px rgba(0,0,0,0.4);
      width: 80%;
      background-color: #2e2e2e;
      border-color: #c2e1b9;
      margin-left: 20px;
      font-size: 13px;
    }

    .dropdown:hover .dropdown-options {
      display: block;
      
    }

    .dropdown-options a {
      display: block;
    }
  </style>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  


</head>

<body>

  <input type="checkbox" id="check">
  <!--header area start-->
  <header style="padding-top: 0px;">
    <label for="check">
      <i style=" "class="fas fa-bars" id="sidebar_btn"></i>
    </label>
    <div class="left_area">
      <img src="https://storage.googleapis.com/ko_gae_bucket/logos/MinetLogoBlack.png" alt="Minet Botswana Logo" class="logo-image">
    </div>
    <!--div class="right_area">
      <a href="#" id="logoutBtn" class="logout_btn">Logout</a>
  </div-->
  <div class="right_area">
    <form action="{% url 'logout' %}" method="post" id="logoutForm">
        {% csrf_token %}
        <button type="submit" class="logout_btn">Logout</button>
    </form>
  </div>
  </header>
  
  <!--header area end-->


  <!--sidebar start-->
  <div class="sidebar" style="margin-top:60px;">
    <center>
      <h4>{{request.user.first_name}}</h4> 
      <h6 style="color: rgb(255, 255, 255);">( Client )</h6>
    </center>

    <a href="/customer/customer-dashboard"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
    <!--a href="/customer/apply-policy"><i class="fab fa-product-hunt"></i><span>Apply Policy</span></a-->

    <div class="dropdown">
      <a href="/customer/apply-policy"><i class="fab fa-product-hunt"></i><span>Apply for Policy</span></a>
      <div class="dropdown-options">
        <a href="/customer/apply-policy">Homeowners Cover </a>
        <a href="/customer/apply-thirdparty">Thirdparty Cover</a>
      </div>
    </div>
   
    
    <!--a href="/customer/available-policies"><i class="fab fa-product-hunt"></i><span>Homeowners Policies</span></a>
    <a href="/customer/available-thirdpartypolicies"><i class="fab fa-product-hunt"></i><span>Third Party Policies</span></a-->
    
      <a onclick="selectPolicy()" style="text-decoration: none;color:white; cursor:pointer;">
        <i class="fas fa-history"></i><span>My Policies</span>
    </a>
    
    <script>
        function selectPolicy() {
            var policyType = prompt("Please select the policy type:\n1. Homeowners Policy\n2. Third Party Policy");
            
            if (policyType === "1") {
                window.location.href = "/customer/history?type=homeowners";
            } else if (policyType === "2") {
                window.location.href = "/customer/thirdpartyhistory?type=thirdparty";
            } else {
                alert("Invalid input. Please select 1 or 2.");
            }
        }
    </script>
    



    <a href="/customer/forms"><i class="fas fa-file"></i><span>Forms</span></a>
    <a href="/#sets"><i class="fas fa-credit-card"></i><span>Payments</span></a>
    <a href="/customer/ask-question"><i class="fas fa-question-circle"></i><span>Ask Question</span></a>
    <a href="/customer/question-history"><i class="fas fa-sync-alt"></i><span>Question History</span></a>s
  </div>
  <!--sidebar end-->


  <!--content start-->
  <div class="content">
    <br><br><br><br><br>
    {% block content %}

    {% endblock content %}


    <br><br><br>
  
  </div>
  <!--content end-->
  
</body>

</html>
