<html lang="en" dir="ltr">

<style>
  .xyz {
    margin-bottom: 0px;
    background-image: url('{% static "image/HP4.jpg" %}');
    background-size: cover;
    background-repeat: no-repeat;
    margin-top: 20px;
    text-align: center;
  }

  .cover-text {
    position: absolute;
    top: 78%; /* Adjust the vertical position as needed */
    left: 12%; /* Adjust the horizontal position as needed */

    font-size: 24px; /* Font size */
    text-align: center;
    margin: auto;
    font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;

    word-spacing: 2px;
    color: #e2d8d8;
    font-weight: 400;
    text-decoration: none solid rgb(68, 68, 68);
    font-style: normal;
    font-variant: normal;
    text-transform: capitalize;
  }

    /* Adjust font size for smaller screens */
    .cover-text {
      font-size: 16px;
    }

  .logo {
    position: absolute;

  }

  }
