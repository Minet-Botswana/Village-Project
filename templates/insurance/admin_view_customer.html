<div class="container-fluid">
  <!-- Add the following paragraph to display the page route -->
  <div class="row">
    <div class="col-md-12">
      <p class="breadcrumb" style="font-size: 14px; font-family: 'Segoe UI', 'Segoe UI Web (West European)', 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, 'Helvetica Neue', sans-serif; color: #e21a22;">

<br><br>
<div class="table-responsive container-fluid">
  <div class="panel panel-primary panel-default">
    <div class="panel-heading">
      <h6 class="panel-title">Clients</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Profile Picture</th>
          <th>ID #</th>
          <th>Address</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      {% for t in customers %}
      <tr>
        <td>{{ t.get_name }}</td>
        <td><img src="{% static t.profile_pic.url %}" alt="Profile Pic" height="40px" width="40px" /></td>
        <td>{{ t.id_number }}</td>
        <td>{{ t.address }}</td>
        <td><a class="btn btn-primary btn-xs" href="{% url 'update-customer' t.id  %}"><span class="glyphicon glyphicon-edit"></span></a></td>
        <td><a class="btn btn-danger btn-xs" href="{% url 'delete-customer' t.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>
      </tr>
      {% endfor %}
     
    </table>
  </div>
</div>

<br><br><br><br><br><br>
