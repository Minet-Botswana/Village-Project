<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minet - eKYC Portal</title>
  {% load static %}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <style type="text/css">
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .navbar {
      padding: 5px 0; /* Uniform padding on top and bottom */
      padding-left: 15px;
      align-items: flex-start;
      flex-direction: row-reverse;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 0 auto; /* Center navbar horizontally */
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 9999;
    }

    .navbar-brand {
      font-size: 14px;
      font-weight: bold;
      color: #00e4a742;
      margin-left: 20px;
    }

    .navbar-nav .nav-link {
      color: #e21a22;
      font-size: 11px;
      margin-right: 15px;
      text-transform: uppercase;
      font-weight: 500;
    }

    .navbar-nav .nav-link:hover {
      color: #fff !important;
      background-color: #e82525;
      border-radius: 4px;
      padding: 8px 15px;
    }

    .navbar-nav {
      display: flex;
      justify-content: center;
    }

    

    @media (max-width: 768px) {
      .navbar-nav {
        flex-direction: column;
        align-items: center;
      }
    }

    /* Adding padding to the content below the navbar */
    .content {
      padding-top: 80px; /* Ensure content is not hidden behind the navbar */
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-md navbar-light">
    <img src="{% static 'image/minetbryte.png' %}" alt="Logo" style="width: 200px; height: auto; " />
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="/" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="/covers" class="nav-link">Covers</a>
        </li>
        <li class="nav-item">
          <a href="/customer/customerclick" class="nav-link">Your Information</a>
        </li>
        <li class="nav-item">
          <a href="/customer/forms" class="nav-link">eKYC & Policy Application</a>
        </li>
        <li class="nav-item">
          <a href="/customer/form/homeowners_insurance" class="nav-link">Homeowners Proposal Form</a>
        </li>
        <li class="nav-item">
          <a href="/customer/apply-thirdparty" class="nav-link">Third Party Proposal Form</a>
        </li>
        <li class="nav-item">
          <a href="/contactus" class="nav-link">Claims</a>
        </li>
        <li class="nav-item">
          <a href="/customer/customerlogin" class="nav-link">Login</a>
        </li>
      </ul>
    </div>
  </nav>

</body>
</html>
