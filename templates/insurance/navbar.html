{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<style>
  :root {
    --primary-color: #12ac8e;
    --secondary-color: #fb923c;
    --white: #ffffff;
    --dark: #1e293b;
    --light-gray: #f1f5f9;
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  }
  
  .kogae-navbar {
    padding: 0.75rem 1rem;
    background-color: var(--white);
    box-shadow: var(--shadow);
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1030;
    transition: all 0.3s ease;
  }
  
  .kogae-navbar-container {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
  }
  
  .kogae-navbar-brand {
    display: flex;
    align-items: center;
    margin-right: 1rem;
  }
  
  .kogae-navbar-logo {
    max-height: 40px;
    width: auto;
  }
  
  .kogae-navbar-links {
    display: flex;
    align-items: center;
    margin: 0;
    padding: 0;
    list-style: none;
    margin-left: auto;
  }
  
  .kogae-navbar-item {
    margin: 0 0.5rem;
  }
  
  .kogae-navbar-link {
    color: var(--dark);
    font-size: 0.9rem;
    font-weight: 500;
    text-transform: uppercase;
    padding: 0.5rem 0.75rem;
    border-radius: 4px;
    transition: all 0.2s ease;
    text-decoration: none;
    display: inline-block;
  }
  
  .kogae-navbar-link:hover,
  .kogae-navbar-link:focus {
    color: var(--white);
    background-color: var(--primary-color);
    text-decoration: none;
    transform: translateY(-2px);
  }
  
  .kogae-navbar-toggle {
    display: none;
    background: transparent;
    border: none;
    color: var(--dark);
    font-size: 1.5rem;
    cursor: pointer;
    padding: 0.25rem;
  }
  
  /* Mobile Navigation */
  @media (max-width: 768px) {
    .kogae-navbar-container {
      justify-content: space-between;
    }
    
    .kogae-navbar-links {
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      flex-direction: column;
      background-color: var(--white);
      box-shadow: var(--shadow);
      padding: 1rem;
      margin: 0;
      transform: translateY(-100%);
      transition: transform 0.3s ease;
      opacity: 0;
      visibility: hidden;
      z-index: 1029;
    }
    
    .kogae-navbar-links.show {
      transform: translateY(0);
      opacity: 1;
      visibility: visible;
    }
    
    .kogae-navbar-item {
      width: 100%;
      margin: 0.5rem 0;
    }
    
    .kogae-navbar-link {
      display: block;
      width: 100%;
      text-align: center;
      padding: 0.75rem;
    }
    
    .kogae-navbar-toggle {
      display: block;
      margin-left: auto;
      order: 2;
    }
  }
</style>

<!-- Navigation Bar -->
<nav class="kogae-navbar">
  <div class="kogae-navbar-container">
    <div class="kogae-navbar-brand">
      <img src="{% static 'image/minetbryte.png' %}" alt="Minet Logo" class="kogae-navbar-logo">
    </div>
    
    <button class="kogae-navbar-toggle" id="navbar-toggle" aria-label="Toggle Navigation">
      <i class="fas fa-bars"></i>
    </button>
    
    <ul class="kogae-navbar-links" id="navbar-links">
      <li class="kogae-navbar-item">
        <a href="/" class="kogae-navbar-link">Home</a>
      </li>
      <li class="kogae-navbar-item">
        <a href="/covers" class="kogae-navbar-link">Covers</a>
      </li>
      <li class="kogae-navbar-item">
        <a href="/customer/customerclick" class="kogae-navbar-link">Your Information</a>
      </li>
      <li class="kogae-navbar-item">
        <a href="/contactus" class="kogae-navbar-link">Claims</a>
      </li>
      <li class="kogae-navbar-item">
        <a href="/customer/customerlogin" class="kogae-navbar-link">Login</a>
      </li>
    </ul>
  </div>
</nav>

<script>
  // Mobile menu toggle functionality
  document.addEventListener('DOMContentLoaded', function() {
    const navbarToggle = document.getElementById('navbar-toggle');
    const navbarLinks = document.getElementById('navbar-links');
    
    navbarToggle.addEventListener('click', function() {
      navbarLinks.classList.toggle('show');
    });
    
    // Close mobile menu when clicking outside
    document.addEventListener('click', function(event) {
      const isClickInsideNav = navbarToggle.contains(event.target) || 
                              navbarLinks.contains(event.target);
      
      if (!isClickInsideNav && navbarLinks.classList.contains('show')) {
        navbarLinks.classList.remove('show');
      }
    });
  });
</script>
