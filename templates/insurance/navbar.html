{% load static %}
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    line-height: 1.6;
    color: #333;
  }

  .btn {
    padding: 12px 24px;
    background-color: #e22a21;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
  }

  .btn:hover {
    background-color: #c41f17;
  }

  .btn a {
    color: white;
    text-decoration: none;
  }

  header {
    background-color: #e22a21;
    color: white;
    padding: 0;
  }

  .nav__container {
    padding: 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    max-width: 1200px;
    margin: 0 auto;
  }

  .nav__logo {
    font-size: 24px;
    font-weight: bold;
    color: white;
  }

  .nav__logo span {
    color: #fb923c;
  }

  .nav__links {
    list-style: none;
    display: flex;
    gap: 30px;
    margin: 0;
    padding: 0;
  }

  .link a {
    color: white;
    text-decoration: none;
    font-weight: 500;
    font-size: 14px;
  }

  .link a:hover {
    color: #fb923c;
  }

  .mobile__menu {
    display: none;
    font-size: 24px;
    color: white;
    cursor: pointer;
  }

  /* Mobile responsive */
  @media (max-width: 768px) {
    .nav__links {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      left: 0;
      right: 0;
      background-color: #e22a21;
      padding: 20px;
      gap: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav__links.active {
      display: flex;
    }

    .mobile__menu {
      display: block;
    }
  }
</style>

<header>
  <nav class="nav__container">
    <img src="{% static 'image/minetbryte.png' %}" alt="Minet Bryte Logo" style="width: 200px; height: auto; background-color: white; border-radius: 7px;" />
    <ul class="nav__links">
      <li class="link"><a href="/">Home</a></li>
      <li class="link"><a href="/covers">Covers</a></li>
      <li class="link"><a href="/customer/customerclick">Your Information</a></li>
      <li class="link"><a href="/claims">Claims</a></li>
    </ul>
    <button class="btn">
      <a href="/customer/customerlogin">Login</a>
    </button>
    <div class="mobile__menu">
      <i class="ri-menu-line"></i>
    </div>
  </nav>
</header>

<script>
  // Mobile menu functionality
  const mobileMenu = document.querySelector('.mobile__menu');
  const navLinks = document.querySelector('.nav__links');
  
  if (mobileMenu) {
    mobileMenu.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      
      // Change icon based on menu state
      const icon = mobileMenu.querySelector('i');
      if (navLinks.classList.contains('active')) {
        icon.classList.remove('ri-menu-line');
        icon.classList.add('ri-close-line');
      } else {
        icon.classList.remove('ri-close-line');
        icon.classList.add('ri-menu-line');
      }
    });
  }
  
  // Close mobile menu when clicking a nav link
  const links = document.querySelectorAll('.nav__links li a');
  links.forEach(link => {
    link.addEventListener('click', () => {
      if (navLinks.classList.contains('active')) {
        navLinks.classList.remove('active');
        const icon = mobileMenu.querySelector('i');
        icon.classList.remove('ri-close-line');
        icon.classList.add('ri-menu-line');
      }
    });
  });
</script>
