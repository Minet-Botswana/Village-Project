<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Titillium Web", sans-serif;
      overflow: auto;
    }

    header {
      position: fixed;
      background: #e21a22;
      padding: 20px;
      width: 100%;
      z-index: 1;
    }

    .left_area h3 {
      color: #fff;
      margin: 0px;
      text-transform: uppercase;
      font-size: 22px;
      font-weight: 900;
    }

    .left_area span {
      color: #19B3D3;
    }

    .logout_btn {
      padding: 5px;
      background: #1a1919;
      text-decoration: none;
      float: right;
      margin-top: -30px;
      margin-right: 40px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      transition: 0.5s;
      font-family: "Titillium Web", sans-serif;

    }

    .logout_btn:hover {
      background: #fff;
      color: #e21a22;
      font-family: "Titillium Web", sans-serif;
    }

    .sidebar {
      background: #2e2e2e;
      margin-top: 70px;
      padding-top: 30px;
      position: fixed;
      left: 0;
      width: 250px;
      height: 100%;
      transition: 0.5s;
      transition-property: left;
      overflow-y: auto; /* Enable vertical scrolling */
    }

    .sidebar .profile_image {
      width: 60px;
      height: 60px;
      border-radius: 100px;
      margin-bottom: 10px;
    }

    .sidebar h4 {
      color: #ccc;
      margin-top: 0;
      margin-bottom: 20px;
    }

    .sidebar a {
      color: #ffffff;
      display: block;
      width: 100%;
      line-height: 53px;
      text-decoration: none;
      padding-left: 40px;
      box-sizing: border-box;
      transition: 0.5s;
      font-family: "Titillium Web", sans-serif;

    }

    .sidebar a:hover {
      background: #e21a22;
      color: #fff;
    }

    .sidebar i {
      padding-right: 10px;
    }

    label #sidebar_btn {
      z-index: 1;
      color: #ffffff;
      position: fixed;
      cursor: pointer;
      left: 190px;
      padding-left: 30px;
      font-size: 20px;
      margin: 5px 0;
      transition: 0.5s;
      transition-property: color;
      margin-top: 17px;
    }

    label #sidebar_btn:hover {
      color: #000000;
    }

    #check:checked~.sidebar {
      left: -190px;
    }

    #check:checked~.sidebar a span {
      display: none;
    }

    #check:checked~.sidebar a {
      font-size: 20px;
      margin-left: 170px;
      width: 80px;
    }

    .logo-image {
    margin-top: -4px;
    width: 150px; /* Set the width as per your design */
    height: auto; /* Maintain the aspect ratio */
    border: 2px solid #ccc; /* Add a border if desired */
    border-radius: 5px; /* Optional: Add rounded corners */
    /* Add more styles as needed */
  }

    .content {
      margin-left: 250px;
      background: url(https://storage.googleapis.com/ko_gae_bucket/media/pexels-kindel-media-7688374.jpg) no-repeat;
      backdrop-filter: blur(100px); /* Adjust the blur radius as needed */
      background-color: #b9dce1;
      background-position: center;
      background-size: cover;
      background-attachment: fixed; /* Add this line to fix the background image */
      height: 100vh;
      transition: 0.5s;
      font-family: "Titillium Web", sans-serif;
      font-size: large;
    }

    #check:checked~.content {
      margin-left: 60px;
    }

    #check {
      display: none;
    }

    .username {
      color: white;
      /* Add any additional styling as needed */
      border: 2px solid red;
      margin-top: -10px;
      border-radius: 20%; /* Make it circular */
      padding: 8px; /* Adjust the padding as needed */
      display: inline-block; /* Ensures the border wraps around the text */
      font-family: "Titillium Web", sans-serif;
      background-color: #000000;
    }

    .dropdown-options {
      display: none;
      position: absolute;
      overflow: auto;
      background-color:#fff;
      border-radius:5px;
      box-shadow: 0px 10px 10px 0px rgba(0,0,0,0.4);
      width: 80%;
      background-color: #2e2e2e;
      border-color: #c2e1b9;
      margin-left: 20px;
      font-size: 13px;
    }

    .dropdown:hover .dropdown-options {
      display: block;
      
    }

    .dropdown-options a {
      display: block;
    }
  
    </style>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>

<body>

  <input type="checkbox" id="check">
  <!--header area start-->
  <header style="padding-top: 0px;">
    <label for="check">
      <i class="fas fa-bars" id="sidebar_btn"></i>
    </label>
    <div class="left_area">
      <img src="https://storage.googleapis.com/ko_gae_bucket/logos/MinetLogoBlack.png" alt="Minet Botswana Logo" class="logo-image">
    </div>
    <!--div class="right_area">
      <a href="{% url 'logout' %}" id="logoutBtn" class="logout_btn">Logout</a>
    </div-->
    <div class="right_area">
      <form action="{% url 'logout' %}" method="post" id="logoutForm">
          {% csrf_token %}
          <button type="submit" class="logout_btn">Logout</button>
      </form>
    </div>
  
  </header>
  <!--header area end-->
  
  <!--sidebar start-->
  <div class="sidebar" style="
    margin-top: 50px;">
    <center>
      <img src="https://storage.googleapis.com/ko_gae_bucket/logos/admin.png" class="profile_image" alt="" style="margin-top: 10px;">
      <h4 class="u" >Staff</h4>
      <p class="username">{{ user.username }}</p>
    </center>

    <a href="/admin-dashboard"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
    <a href="/admin-view-customer"><i class="fas fa-users"></i><span>Customer</span></a>
    <a href="/admin-category"><i class="fas fa-list-alt"></i><span>Category</span></a>
    <a href="/admin-policy"><i class="fab fa-product-hunt"></i><span>Policy</span></a>
    <a href="/admin-question"><i class="fas fa-question-circle"></i><span>Questions</span></a>
    <div class="dropdown">
      <a style="color: #ffffff;" ><i class="fas fa-file-pdf"></i><span>Customer forms</span></a>
      <div class="dropdown-options">
        <a href="/admin-customerforms">KYC </a>
        <a href="/admin-homeownersview"> Homeowners Cover Forms</a>
        <a href="/admin-homeownersview"> Third Party Cover Forms</a>
      </div>
    </div>

    


  </div>
  <!--sidebar end-->


  <!--content start-->
  <div class="content">
    <br><br><br><br><br>
    {% block content %}

    {% endblock content %}


    <br><br><br>
 
  </div>
  <!--content end-->
  <script>
    // JavaScript
    document.getElementById('logoutBtn').addEventListener('click', function() {
        // Simulate the logout process on the client side
        // In a real-world scenario, you would make an AJAX/Fetch request to the server-side logout endpoint

        // Clear any client-side tokens, cookies, or local storage if necessary

        // For demonstration purposes, let's clear a hypothetical token stored in localStorage
        localStorage.removeItem('userToken');

        // Redirect the user to the login page
        window.location.href = '/adminlogin'; // Replace '/login' with your actual login page URL
    });
  </script>
</body>

</html>
